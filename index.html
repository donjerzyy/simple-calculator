<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
                <div class="display-ac">
                    <div class="display">
                        57+5
                    </div>
                    <div class="ac">AC</div>
                </div>
                <div class="calc-body">
                    <div class="body-buttons">
                        <div class="nine">
                            9
                        </div>
                        <div class="eight">
                            8
                        </div>
                        <div class="seven">
                            7
                        </div>
                    </div>
                    <div class="operations">+</div>
                </div>
                <div class="calc-body">
                    <div class="body-buttons">
                        <div class="four">
                            4
                        </div>
                        <div class="five">
                            5
                        </div>
                        <div class="six">
                            6
                        </div>
                    </div>
                    <div class="operations">-</div>
                </div>
                <div class="calc-body">
                    <div class="body-buttons">
                        <div class="one">
                            1
                        </div>
                        <div class="two">
                            2
                        </div>
                        <div class="three">
                            3
                        </div>
                    </div>
                    <div class="operations">รท</div>
                </div>
                <div class="calc-body">
                    <div class="body-buttons">
                        <div class="dot">
                            .
                        </div>
                        <div class="zero">
                            0
                        </div>
                        <div class="equals">
                            =
                        </div>    
                    </div>
                    <div class="operations">&times;</div>
                </div>
        </div>
    </div>   
</body>
</html>
